<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home-work_11/3</title>
  </head>
  <body>
    <section class="section-clocks">
      <div class="clocks">
        <div class="local-time">
          <div class="clock">
            <div class="hour">
              <div class="hr" id="hr"></div>
            </div>
            <div class="min">
              <div class="mn" id="mn"></div>
            </div>
            <div class="sec">
              <div class="sc" id="sc"></div>
            </div>
          </div>
          <p class="city">Kyiv</p>
        </div>

        <div class="new-yourk-time">
          <div class="clock">
            <div class="hour">
              <div class="hr" id="hr"></div>
            </div>
            <div class="min">
              <div class="mn" id="mn"></div>
            </div>
            <div class="sec">
              <div class="sc" id="sc"></div>
            </div>
          </div>
          <p class="city">New-York</p>
        </div>

        <div class="london-time">
          <div class="clock">
            <div class="hour">
              <div class="hr" id="hr"></div>
            </div>
            <div class="min">
              <div class="mn" id="mn"></div>
            </div>
            <div class="sec">
              <div class="sc" id="sc"></div>
            </div>
          </div>
          <p class="city">London</p>
        </div>

        <div class="tokio-time">
          <div class="clock">
            <div class="hour">
              <div class="hr" id="hr"></div>
            </div>
            <div class="min">
              <div class="mn" id="mn"></div>
            </div>
            <div class="sec">
              <div class="sc" id="sc"></div>
            </div>
          </div>
          <p class="city">Tokio</p>
        </div>
      </div>
    </section>

    <section class="section-form">
      <form action="#" class="form" autocomplete="off">
        <div class="label-box">
          <label for="day">Day</label>
          <input
            type="number"
            name="day"
            id="day"
            min="1"
            max="31"
            placeholder="31"
            maxlength="2"
          />
        </div>
        <div class="label-box">
          <label for="month">Month</label>
          <input
            type="number"
            name="month"
            id="month"
            min="1"
            max="12"
            placeholder="12"
            maxlength="2"
          />
        </div>
        <div class="label-box">
          <label for="year">Year</label>
          <input
            type="number"
            name="year"
            id="year"
            min="2020"
            max="3000"
            placeholder="2020"
            maxlength="4"
          />
        </div>
        <div class="label-box">
          <label for="hours">Hours</label>
          <input
            type="number"
            name="hours"
            id="hours"
            min="0"
            max="24"
            placeholder="23"
            maxlength="2"
          />
        </div>
        <div class="label-box">
          <label for="minutes">Minutes</label>
          <input
            type="number"
            name="minutes"
            id="minutes"
            min="0"
            max="59"
            placeholder="59"
            maxlength="2"
          />
        </div>
        <div class="label-box">
          <label for="seconds">Seconds</label>
          <input
            type="number"
            name="seconds"
            id="seconds"
            min="0"
            max="59"
            placeholder="59"
            maxlength="2"
          />
        </div>

        <button class="btn-start" type="button" data-action-start>Start</button>
        <button class="btn-stop" type="button" data-action-stop>Stop</button>
      </form>

      <div class="timer" id="timer-1">
        <div class="field">
          <span class="value" data-value="days"></span>
          <span class="label">Days</span>
        </div>

        <div class="colon">:</div>

        <div class="field">
          <span class="value" data-value="hours"></span>
          <span class="label">Hours</span>
        </div>

        <div class="colon">:</div>

        <div class="field">
          <span class="value" data-value="mins"></span>
          <span class="label">Minutes</span>
        </div>

        <div class="colon">:</div>

        <div class="field">
          <span class="value" data-value="secs"></span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </section>
  </body>
</html>
